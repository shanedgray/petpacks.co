		/* Custom Checkboxes

			.checkbox {

			.checkbox input {

			.checkbox .box {
				display: inline-block;
				position: relative;
				width: 26px;
				height: 26px;
				margin-right: 4px;
				background: #FFF;
				vertical-align: bottom;
				border: 2px solid #bd762f;
			}

			.checkbox .box:after {
				opacity: 0;
				content: '';
				position: absolute;
				width: 18px;
				height: 12px;
				background: transparent;
				top: 3px;
				left: 2px;
				border: 5px solid #bd762f;
				border-top: none;
				border-right: none;
				behavior:url(-ms-transform.htc.html); /* Firefox */
				-webkit-transform: rotate(-45deg);
				-moz-transform: rotate(-45deg);
				-o-transform: rotate(-45deg);
				-ms-transform: rotate(-45deg);
				transform: rotate(-45deg);
			}

			.checkbox input[type=checkbox]:checked + label .box {
				border-color: #bd762f;
			}

			.checkbox input[type=checkbox]:checked + label:hover .box {
				border-color: #8a4300;
			}

			.checkbox label {
				cursor: pointer;
			}

			.checkbox label:hover .box:after {
				opacity: 0.4;
				filter:alpha(opacity=40)

            <script>
              function getParameterByName(name){
                        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                        var regexS = "[\\?&]" + name + "=([^&#]*)";
                        var regex = new RegExp(regexS);
                        var results = regex.exec(window.location.search);
                        if(results == null)
                          return "";
                        else
                          return decodeURIComponent(results[1].replace(/\+/g, " "));
                      }

                    $(document).ready(function(){
                        var email = getParameterByName('_email');
                        if (email != ""){
                            $('#email').val(email);
                            if ($('.required').length < 2)
                              {$('#signup_form').submit();}
                        }
                      });

             </script>
